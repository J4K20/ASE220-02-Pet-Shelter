<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		h1.head {
			font-size:10em;
			font-weight: 750;
		}
		ul {
			text-align: center;
			list-style-position: inside;
		}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<title>Pet Shelter</title> 
	</head>
	<body class="text-white" style="background-color:LightGoldenRodYellow; font-family:'Sour Gummy'">
		<div style="background-color:#995c00; text-align:center; color:white; padding:5em">
			<h1 class="head p-3"><a href="pet_shelter.html" style="color:white">Pet Shelter</a></h1>
			<p class="fs-3 p-3">Click on the pet you're interested in for more detailed information</p>
			<p class="fs-4"><span class="badge rounded-circle p-2" style="background-color:lightblue;color:lightblue">__</span> Indicates a male pet <span class="badge rounded-circle p-2" style="background-color:hotpink;color:hotpink">__</span> Indicates a female pet</p>
		</div>
		<div class="container-fluid m-3 overflow-hidden">
			<div class="row justify-content-evenly">
				<div class="col-3 p-2 m-4" style="background-color:GoldenRod; border-radius:40px">
					<form id="maxlink" action="details.html#max">
						<button type="submit" form="maxlink" class="btn position-relative text-light">
							<h1 class="fw-bold text-decoration-underline m-2">Max</h1>
							<img src="images/max.jpg" style="width:50%; margin:10px; border-radius:20px">
							<ul class="fs-4 fw-light">
								<li>Breed: Golden Retriever</li>
								<li>Weight: 70 lbs</li>
								<li>Personality: Loyal, gentle, always happy to meet new people</li>
								<li>Favorite Activities: Swimming, playing fetch, carrying things in his mouth</li>
							</ul>
							<span class="position-absolute top-0 start-0 translate-middle p-3 border border-light rounded-circle" style="background-color:lightblue;"></span>
							<span class="position-absolute top-0 start-100 translate-middle border p-1 bg-secondary border-light fs-3" style="border-radius:15px">
								<span class="text-secondary">/<span class="text-white">5</span>/</span>
							</span>
						</button>
					</form>
				</div>
				<div class="col-3 p-2 m-4" style="background-color:GoldenRod; border-radius:40px">
					<form id="whiskerslink" action="details.html#whiskers">
						<button type="submit" form="whiskerslink" type="button" class="btn position-relative text-light">
							<h1 class="fw-bold text-decoration-underline m-2">Whiskers</h1>
							<img src="images/whiskers.jpg" style="width:50%; margin:10px; border-radius:20px">
							<ul class="fs-4 fw-light">
								<li>Breed: Maine Coon</li>
								<li>Weight: 18 lbs</li>
								<li>Personality: Gentle giant, laid-back but loves attention</li>
								<li>Favorite Activities: Climbing to the highest spot in the house, chasing laser pointers</li>
							</ul>
							<span class="position-absolute top-0 start-0 translate-middle p-3 border border-light rounded-circle" style="background-color:hotpink;"></span>
							<span class="position-absolute top-0 start-100 translate-middle border p-1 bg-secondary border-light fs-3" style="border-radius:15px">
								<span class="text-secondary">/<span class="text-white">6</span>/</span>
							</span>
						</button>
					</form>
				</div>
				<div class="col-3 p-2 m-4" style="background-color:GoldenRod; border-radius:40px">
					<form id="thumperlink" action="details.html#thumper">
						<button type="submit" form="thumperlink" type="button" class="btn position-relative text-light">
							<h1 class="fw-bold text-decoration-underline m-2">Thumper</h1>
							<img src="images/thumper.jpg" style="width:50%; margin:10px; border-radius:20px">
							<ul class="fs-4 fw-light">
								<li>Breed: Holland Lop</li>
								<li>Weight: 3.5 lbs</li>
								<li>Personality: Playful, curious, enjoys cuddling once comfortable</li>
								<li>Favorite Activities: Hopping around, chewing cardboard boxes, digging in blankets</li>
							</ul>
							<span class="position-absolute top-0 start-0 translate-middle p-3 border border-light rounded-circle" style="background-color:lightblue;"></span>
							<span class="position-absolute top-0 start-100 translate-middle border p-1 bg-secondary border-light fs-3" style="border-radius:15px">
								<span class="text-secondary">/<span class="text-white">2.5</span>/</span>
							</span>
						</button>
					</form>
				</div>
			</div>
			<div class="row justify-content-evenly">
				<div class="col-3 p-2 m-4" style="background-color:GoldenRod; border-radius:40px">
					<form id="lunalink" action="details.html#luna">
						<button type="submit" form="lunalink" type="button" class="btn position-relative text-light">
							<h1 class="fw-bold text-decoration-underline m-2">Luna</h1>
							<img src="images/luna.jpg" style="width:50%; margin:10px; border-radius:20px">
							<ul class="fs-4 fw-light">
								<li>Breed: Siberian Husky</li>
								<li>Weight: 48 lbs</li>
								<li>Personality: Playful, mischievous, stubborn but loving</li>
								<li>Favorite Activities: Running, playing in the snow, digging holes in the yard</li>
							</ul>
							<span class="position-absolute top-0 start-0 translate-middle p-3 border border-light rounded-circle" style="background-color:hotpink;"></span>
							<span class="position-absolute top-0 start-100 translate-middle border p-1 bg-secondary border-light fs-3" style="border-radius:15px">
								<span class="text-secondary">/<span class="text-white">3</span>/</span>
							</span>
						</button>
					</form>
				</div>
				<div class="col-3 p-2 m-4" style="background-color:GoldenRod; border-radius:40px">
					<form id="cleolink" action="details.html#cleo">
						<button type="submit" form="cleolink" type="button" class="btn position-relative text-light">
							<h1 class="fw-bold text-decoration-underline m-2">Cleo</h1>
							<img src="images/cleo.jpg" style="width:50%; margin:10px; border-radius:20px">
							<ul class="fs-4">
								<li>Breed: Siamese</li>
								<li>Weight: 18 lbs</li>
								<li>Personality: Gentle giant, laid-back but loves attention</li>
								<li>Favorite Activities: Climbing to the highest spot in the house, chasing laser pointers</li>
							</ul>
							<span class="position-absolute top-0 start-0 translate-middle p-3 border border-light rounded-circle" style="background-color:hotpink;"></span>
							<span class="position-absolute top-0 start-100 translate-middle border p-1 bg-secondary border-light fs-3" style="border-radius:15px">
								<span class="text-secondary">/<span class="text-white">6</span>/</span>
							</span>
						</button>
					</form>
				</div>
				<div class="col-3 p-2 m-4" style="background-color:GoldenRod; border-radius:40px">
					<form id="oscarlink" action="details.html#oscar">
						<button type="submit" form="oscarlink" type="button" class="btn position-relative text-light">
							<h1 class="fw-bold text-decoration-underline m-2">Oscar</h1>
							<img src="images/oscar.jpg" style="width:50%; margin:10px; border-radius:20px">
							<ul class="fs-4">
								<li>Breed: Dachshund</li>
								<li>Weight: 12 lbs</li>
								<li>Personality: Bold, curious, a little stubborn but very affectionate</li>
								<li>Favorite Activities: Digging in blankets, chasing squeaky toys, burrowing in warm places</li>
							</ul>
							<span class="position-absolute top-0 start-0 translate-middle p-3 border border-light rounded-circle" style="background-color:lightblue;"></span>
							<span class="position-absolute top-0 start-100 translate-middle border p-1 bg-secondary border-light fs-3" style="border-radius:15px">
								<span class="text-secondary">/<span class="text-white">2</span>/</span>
							</span>
						</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
